<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>講師紹介 - 病みサースクール</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="common/common.js"></script>
    <link rel="stylesheet" href="common/styles.css">
    <style>
        :root {
            --primary-color: #00a86b;
            --secondary-color: #7cfc00;
            --accent-color: #ff1493;
            --background-color: #f0fff0;
            --text-color: #006400;
            --light-text-color: #ffffff;
        }

        body, html {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
        }

        /* メインコンテンツのレイアウト */
        .content-wrapper {
            flex: 1;
            display: flex;
            flex-direction: row;
            gap: 2em;
            padding: 80px 1em 2em;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            box-sizing: border-box;
            min-height: calc(100vh - 80px); /* ヘッダーの高さを考慮 */
        }

        /* メインコンテナ（iframe用） */
        .main-container {
            flex: 3;
            background-color: rgba(255, 255, 255, 1);
            box-shadow: 0 0 20px rgba(0,168,107,0.2);
            border-radius: 10px;
            padding: 1em;
            position: relative;
            height: calc(100vh - 100px); /* ビューポート高さから余白を引いた値 */
            min-height: 500px; /* 最小高さを設定 */
            display: flex;
            flex-direction: column;
        }

        .teacher-frame {
            width: 100%;
            flex: 1;
            border: none;
            border-radius: 10px;
            min-height: 0; /* Flexboxでの伸縮を可能にする */
        }

        /* サイドナビゲーション */
        .side-nav {
            flex: 1;
            background: linear-gradient(135deg, #e6ffe6, #ccffcc);
            padding: 2em;
            box-shadow: -2px 0 10px rgba(0,0,0,0.1);
            border-radius: 10px;
            position: sticky;
            top: 80px;
            height: fit-content;
            max-height: calc(100vh - 100px);
            overflow-y: auto;
        }

        .side-nav h3 {
            color: var(--primary-color);
            margin-top: 0;
            padding-bottom: 0.5em;
            border-bottom: 2px solid var(--accent-color);
        }

        .teacher-nav {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .teacher-nav li {
            margin: 0.5em 0;
        }

        .teacher-link {
            display: block;
            padding: 0.5em 1em;
            color: var(--text-color);
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
            position: relative;
        }

        .teacher-link:hover {
            background: rgba(255, 255, 255, 0.5);
            color: var(--accent-color);
            transform: translateX(5px);
        }

        .teacher-link.active {
            background: var(--primary-color);
            color: var(--light-text-color);
        }

        .teacher-link.active::before {
            content: '▶';
            position: absolute;
            left: -20px;
            color: var(--accent-color);
        }

        .contact-buttons {
            margin-top: 2em;
            display: flex;
            flex-direction: column;
            gap: 1em;
        }

        .contact-buttons a {
            text-decoration: none;
            width: 100%;
        }

        .contact-buttons button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--light-text-color);
        }

        .contact-buttons button:first-child {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
        }

        .contact-buttons button:last-child {
            background: linear-gradient(45deg, var(--accent-color), #ff69b4);
        }

        .contact-buttons button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        /* モバイル対応のスタイル */
        @media (max-width: 768px) {
            .content-wrapper {
                flex-direction: column;
                padding-top: 60px;
                gap: 1em;
                height: auto;
                min-height: 100vh;
            }

            .main-container {
                order: 1;
                height: calc(100vh - 120px); /* モバイルでの表示高さを調整 */
                min-height: 400px;
            }

            .teacher-frame {
                height: 100%;
                min-height: 0;
            }

            .side-nav {
                order: 2;
                position: static;
                max-height: none;
                margin-bottom: 2em;
            }

            .contact-buttons {
                flex-direction: row;
                flex-wrap: wrap;
            }

            .contact-buttons a {
                flex: 1;
                min-width: 200px;
            }
        }

        /* 小さい画面でのさらなる調整 */
        @media (max-width: 480px) {
            .content-wrapper {
                padding: 60px 0.5em 1em;
            }

            .main-container, .side-nav {
                padding: 0.8em;
            }

            .contact-buttons {
                flex-direction: column;
            }

            .teacher-link.active::before {
                left: -15px;
            }
        }
    </style>
</head>
<body>
    <!-- ヘッダーのプレースホルダー -->
    <div id="header-placeholder"></div>

    <div class="content-wrapper">
        <div class="main-container">
            <iframe id="teacherFrame" class="teacher-frame" src="koushi/タタミ.html" title="講師紹介"></iframe>
        </div>
        
        <div class="side-nav">
            <h3>講師一覧</h3>
            <ul class="teacher-nav">
                <li><a href="koushi/タタミ.html" class="teacher-link" data-teacher="タタミ">タタミ先生</a></li>
                <li><a href="koushi/シノン.html" class="teacher-link" data-teacher="シノン">シノン先生</a></li>
            </ul>
            
            <div class="contact-buttons">
                <a href="https://docs.google.com/forms/d/e/1FAIpQLScVuPiayph1ZV7QgoNgYj8HhwosIIs3SvZ8mfDcEgCPWMlegQ/viewform?usp=sf_link">
                    <button>問い合わせ</button>
                </a>
                <a href="https://discord.gg/Aj6Qq8bA9a">
                    <button>講師募集</button>
                </a>
            </div>
        </div>
    </div>

    <script>
        // iframeのリサイズ処理
        window.addEventListener('message', function(e) {
            const iframe = document.getElementById('teacherFrame');
            if (iframe) {
                iframe.style.height = Math.max(400, e.data) + 'px';
            }
        });

        // サイドナビゲーションの処理
        document.addEventListener('DOMContentLoaded', function() {
            const teacherLinks = document.querySelectorAll('.teacher-link');
            const iframe = document.getElementById('teacherFrame');

            teacherLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    teacherLinks.forEach(l => l.classList.remove('active'));
                    this.classList.add('active');
                    iframe.src = this.href;
                    window.location.hash = this.dataset.teacher;

                    // モバイル表示時は自動スクロール
                    if (window.innerWidth <= 768) {
                        iframe.scrollIntoView({ behavior: 'smooth' });
                    }
                });
            });

            // URLハッシュに基づく初期表示設定
            const hash = window.location.hash.slice(1);
            if (hash) {
                const targetLink = document.querySelector(`[data-teacher="${hash}"]`);
                if (targetLink) {
                    iframe.src = targetLink.href;
                    targetLink.classList.add('active');
                }
            } else {
                teacherLinks[0].classList.add('active');
            }
        });
    </script>
</body>
</html>
